<div id="loginbox" style="width:300px;height:400px;border:1px solid rgb(11, 11, 11);background-color: rgb(255, 255, 255);top:100px;;left:50%;position:relative;display:none">
    <h3 style="width:300px;text-align: center;">扫码登录</h3>
    <img id="code" src="/project2/wyy/pic/2code.jpg" onmouseover="showdemo()" onmouseout="closedemo()"style="width:200px;height:200px;position: relative;left: 50px">
   
    <img id="demo" src="/project2/wyy/pic/login-demo.jpg" style="width:130px;height:auto;position:relative;bottom:20px;right:100px;display:none">
    <h5 id="codetext"style="width:300px;text-align:center;position:absolute;bottom:30px;">请使用网易云app扫码登录</h5>
    <h6 style="width:300px;text-align:center;position:absolute;bottom:10px;">选择其他方式登录</h6>

    <button id="newcode" onclick="iframeTop.window.newcode()" style="position:relative;bottom:200px;display:none">刷新二维码</button>
</div>
<script>
    function showdemo(){
        document.getElementById("code").style.cssText="width:120px;height:120px;top:50px;left:170px;;position:relative"
        document.getElementById("demo").style.cssText="display:block;position:relative;bottom:140px;"
        document.getElementById("codetext").style.cssText="width:100px;right:30px;bottom:110px;position:absolute"
        document.getElementById("newcode").style.cssText="position:relative;bottom:400px;left:200px"
    }
    function closedemo(){
        document.getElementById("code").style.cssText="width:200px;height:200px;position: relative;left: 50px"
        document.getElementById("demo").style.cssText="display:none"
        document.getElementById("codetext").style.cssText="width:300px;text-align:center;position:absolute;bottom:30px;"
        document.getElementById("newcode").style.cssText="position:relative;bottom:200px;"
       
    }
    function closebox(){
        document.getElementById("loginbox").style.display="none"
    }
    function send_songname(name){

    }
    function search_songdata(songdata){

    }
